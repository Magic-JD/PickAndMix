<!DOCTYPE html>
<html lang="en">
    <body class="background wrapper" id="mainBody">
        <head th:fragment="head">
            <link rel="icon" href="style/favicon.ico" type="image/x-icon"/>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
            <title>Pick N Mix</title>
            <link href="style/style.css" rel="stylesheet"/>
            <script src="js/words.js"></script>
            <script src="js/countdown.js"></script>
            <script src="js/script.js"></script>
            <script src="js/keyboard.js"></script>
            <link href="https://fonts.googleapis.com" rel="preconnect">
            <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
            <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
        </head>
        <main id='all'>
            <div id="view" class="view">
                <div class="top-padding"></div>
                <div class=flex-stack>
                    <div id="heading" class="heading">
                        <h1 class="landing-text text-xl">
                            Pick and Mix
                        </h1>
                        <p id="intro-text" class="landing-text text-small tagline">
                        Mix up letters and find new five letter words!</br>
                        </br>You can alway pick one letter to change...</br>
                        </br>Start typing to begin!</br>
                        </p>
                        <div class="flex-stack">
                            <div class="letter">N</div>
                            <div class="animation-holder flex-container">
                                <div class="letter">N</div>
                                <div class="letter1">S</div>
                                <div class="letter2">C</div>
                                <div class="letter3">A</div>
                                <div class="letter4">L</div>
                                <div class="letter5">E</div>
                                <div class="letter6">N</div>
                            </div>
                            <div class="letter">N</div>
                        </div>
                        <div class="flex-container text-medium">
                            <button id="btn-easy" class="button-small-dark">Easy</button>
                            <button id="btn-medium" class="button-small-light">Medium</button>
                            <button id="btn-hard" class="button-small-dark">Hard</button>
                        </div>
                        <a id="btn-challenge" class="button-small-dark" href="challenge">Daily Challenge</a>
                    </div>
                    <div id="interaction-space" class="text-medium monster">
                        <div class='flex-container'>
                            <div id="score"></div>
                        </div>
                        <div id="attacher"></div>
                        <div class='flex-container'>
                            <div id="last-word"></div>
                            <div class="right-pushed" id="countdown"></div>
                        </div>
                        <div class="base-input" id="word-input"></div>
                        <div id="last-message"></div>
                    </div>
                </div>
            </div>
            <div id="keyboard" class=keyboard>
                <div class="keyboard-row">
                    <div id="Q" class="key">Q</div>
                    <div id="W" class="key">W</div>
                    <div id="E" class="key">E</div>
                    <div id="R" class="key">R</div>
                    <div id="T" class="key">T</div>
                    <div id="Y" class="key">Y</div>
                    <div id="U" class="key">U</div>
                    <div id="I" class="key">I</div>
                    <div id="O" class="key">O</div>
                    <div id="P" class="key">P</div>
                </div>
                <div class="keyboard-row">
                    <div class="half-key"></div>
                    <div id="A" class="key">A</div>
                    <div id="S" class="key">S</div>
                    <div id="D" class="key">D</div>
                    <div id="F" class="key">F</div>
                    <div id="G" class="key">G</div>
                    <div id="H" class="key">H</div>
                    <div id="J" class="key">J</div>
                    <div id="K" class="key">K</div>
                    <div id="L" class="key">L</div>
                    <div class="half-key"></div>
                </div>
                <div class="keyboard-row">
                    <div id="BACK" class="big-key">BACK</div>
                    <div id="Z" class="key">Z</div>
                    <div id="X" class="key">X</div>
                    <div id="C" class="key">C</div>
                    <div id="V" class="key">V</div>
                    <div id="B" class="key">B</div>
                    <div id="N" class="key">N</div>
                    <div id="M" class="key">M</div>
                    <div id="ENTER" class="big-key">ENTER</div>
                </div>
            </div>
        </main>
    </body>
</html>
