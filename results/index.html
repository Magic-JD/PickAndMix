<!DOCTYPE html>
<html lang="en">
    <body class="background wrapper" id="mainBody">
        <head>
            <link rel="icon" href="style/favicon.ico" type="image/x-icon"/>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
            <title>Pick N Mix</title>
            <link href="../style/style.css" rel="stylesheet"/>
            <script src= "https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"> </script>
            <script src="../js/words.js"></script>
            <script src="../js/decipher.js"></script>
            <link href="https://fonts.googleapis.com" rel="preconnect">
            <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
            <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
        </head>
        <main id='all'>
            <div id="view" class="view">
                <div class='end-stack text-medium'>
                    <div class='text-large button-end'>Shared Results</div>
                    <div class='button-end' id='score'>Score: </div>
                    <div class='button-end' id='time'>Time: </div>
                    <a class="button-small-dark button-end" href="../">Play</a>
                </div>

                <div class = "end-container text-medium button-end">
                    <div id='their-words' class="end-stack">
                        <div>Their Words</div>
                    </div>
                    <div id='your-words' class="end-stack">
                        <div>Your Words</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
